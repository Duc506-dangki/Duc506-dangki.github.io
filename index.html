<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hãy đăng kí đăng ký</title>
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Đăng ký form -->
    <div class="container">
      <h2>Vui lòng đăng ký</h2>
      <form>
        <div class="form-group">
          <label for="username"><b>Tên đăng nhập</b></label>
          <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="username" id="username" required autofocus>
        </div>
        <div class="form-group">
          <label for="email"><b>Địa chỉ email</b></label>
          <input type="email" class="form-control" placeholder="Nhập email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Mật khẩu</b></label>
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="btnRegister">Đăng ký</button>
      </form>
      <p>Nếu đã có tài khoản? Hãy <a href="https://Duc506.github.io">đăng nhập</a>.</p>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // Bắt sự kiện khi nhấn vào nút Đăng ký
        $('#btnRegister').on('click', function(event) {
          event.preventDefault();

          // Lưu thông tin tài khoản
          var username = $('#username').val();
          var email = $('#email').val();
          var password = $('#password').val();
          // Lưu thông tin vào cơ sở dữ liệu hoặc xử lý các thông tin khác

          // Hiển thị thông báo đăng ký thành công
          alert('Đăng ký thành công!');

          // Chuyển hướng đến trang đăng nhập
          window.location.href = 'https://Duc506.github.io';
        });

        // Sử dụng HTML5 validation để kiểm tra tên đăng nhập, email và mật khẩu
        $('form').on('submit', function(event) {
          if (this.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          this.classList.add('was-validated');
        });
      });
    </script>
    <!-- JavaScript Bootstrap và Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
